name: coffee_shop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  stylish_bottom_bar: ^1.1.0
  cloud_firestore: ^5.5.1
  cached_network_image: ^3.3.1
  geolocator: ^10.1.0
  geocoding: ^2.2.0
  google_sign_in: ^6.2.2
  iconly: ^1.0.1
  flutter_svg: ^2.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/home-icon.svg
    - assets/icons/heart-icon.svg
    - assets/icons/bag-icon.svg
    - assets/icons/notification-icon.svg
